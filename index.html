<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us </title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <main class="debug">
        <div class="data">
            <div class="contactUs">
            <H2 class="ContactUs" id="ContactUs">
                Contact Us
            </H2>
        </div>
            <div class="dataName debug">
                <div class="fontDataName">
                    <p class="fontFirstName"> First Name <p class="asterisk"> * </p> </p>

                    <p class="fontLastName"> Last Name  <p class="asterisk"> * </p> </p>
            </div>
                <div class="containerText">
                 <textarea name="firstName" id="firstName" class="firstName"></textarea>
                 <textarea name="lastName" id="lastName" class="lastName"></textarea>
                </div>  
            </div>


            <div class="dataEmail debug">
                <div class="fontDataEmail">
                    <p class="fontEmail"> Email Address <p class="asterisk"> * </p> </p>
                </div>
                <textarea name="email" id="email" class="email"></textarea>
            </div>
        
        <div class="dataQuery debug">
            <div class="fontDataQuery">
                <p class="fontQuery"> Query Type  <p class="asterisk"> * </p> </p>
            </div>
            
            <div class="radioButton"> 
                <div class="fontGeneralEnquiry">
                    <input type="radio" id="generalEnquiry" name="query" value="generalEnquiry" class="generalEnquiry"/>
                    <label for="generalEnquiry"> General enquiry </label>
                </div>
                
                <div class="fontSupportRequest">
                    <input type="radio" id="supportRequest" name="query" value="supportRequest" class="supportRequest" />
                    <label for="supportRequest"> Support request </label>
                </div>

            </div>
        </div>
        
        <div class="dataMessage">
            <p class="font"> Message </p>
            <p class="asterisk"> * </p>
            <textarea name="message" id="message"></textarea>

            <input type="radio" id="consent" name="consent" value="consent">
            <label for="consent"> I consent to being contacted by the team 
            <p class="asterisk"> * </p>
            </label>
            
        </div>

        <button id="submit">
            Submit
        </button>
    </div>
    </main>
    
</body>
</html>
